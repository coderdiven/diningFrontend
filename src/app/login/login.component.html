<div id="wrapper" style="background-color: black;">
  <div id="left">
    <div id="signin">
      <div class="logo">
        <!-- <img style="opacity: 0.3"src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Dining Domain" /> -->
        <p class="left" style="color: white; font-size: xx-large;">LOGIN</p>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div>
          <label>Email or username</label>
          <input type="email" class="text-input"  [(ngModel)]="cust.email" [ngModelOptions]="{standalone:true}"/>
        </div>
        <div>
          <label>Password</label>
          <input type="password" class="text-input" [(ngModel)]="cust.password" [ngModelOptions]="{standalone:true}" />
        </div>
        <button type="submit" class="primary-btn">Sign In</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password</a>
       
      </div>
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <a href="/register" class="secondary-btn">Create an account</a>
    </div>      
    
    <a style="margin-top: 50px;width: 40%;" class="secondary-btn" href="/restlogin">Login As Resturant</a>

    <footer id="main-footer">
      <p>Copyright &copy;t All Rights Reserved</p>
      <div>
        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">
           <strong>The Dining Domain</strong>
          
        </h1>
        <h4 style="color: white;"> We Are waiting for you!</h4>
        <!-- <a href="#" class="secondary-btn">Start a FREE 10-day trial</a> -->
      </div>
    </div>
  </div>
</div>
